<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calcbox">
        <div class="calculator greyback rounded shadow"> 
            <section class="header">
                <img src="./img/Boosio-logo.png" alt="">
            </section>
            <!-- SCREEN -->
            <section class="screen">
                <span id="numberDisplay" class="results">0</span>
            </section>
            <!-- /SCREEN -->

            <!-- BUTTONS -->
            <section class="buttons">
                <!-- NUMBERS -->
                <div class="numbersbox">
                    <div class="number">
                        <span class="buttonsgrey rounded brdr">7</span>
                        <span class="buttonsgrey rounded brdr">8</span>
                        <span class="buttonsgrey rounded brdr">9</span>
                        <span class="buttonsgrey rounded brdr">4</span>
                        <span class="buttonsgrey rounded brdr">5</span>
                        <span class="buttonsgrey rounded brdr">6</span>
                        <span class="buttonsgrey rounded brdr">1</span>
                        <span class="buttonsgrey rounded brdr">2</span>
                        <span class="buttonsgrey rounded brdr">3</span>
                        <span class="buttonsgrey rounded brdr">0</span>
                        <span id="equal" class="orange rounded whitetext brdr">=</span>
                    </div>
                </div>
                <!-- /NUMBERS -->
                <!-- OPERATORS -->
                <div class="operationsbox">
                    <div class="operation">
                        <span id="reset" class="orange rounded whitetext brdr">C</span>
                        <span class="buttonsgreen rounded whitetext brdr">+</span>
                        <span class="buttonsgreen rounded whitetext brdr">-</span>
                        <span class="buttonsgreen rounded whitetext brdr">x</span>
                        <span class="buttonsgreen rounded whitetext brdr">รท</span>
                    </div>
                </div>
                <!-- /OPERATORS -->
            </section>
            <!-- /BUTTONS -->
        </div>
    </main>

<!-- JS -->
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
